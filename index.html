<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Maddah: The Legend Of The End</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-title {
            font-family: 'Creepster', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #8b0000;
            text-align: center;
            margin: 40px 0;
            text-shadow: 0 0 20px #ff0000;
            letter-spacing: 5px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 30px #ff0000, 0 0 40px #8b0000; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .event-box {
            background: rgba(10, 10, 10, 0.9);
            margin-bottom: 30px;
            padding: 25px 15px;
            border: 2px solid #4a0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }

        .event-box h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: #d4af37;
            margin: 0 0 15px 0;
            text-transform: uppercase;
        }

        .timer {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .segment {
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            flex: 1 1 70px; 
            min-width: 65px;
        }

        .segment span {
            font-size: 1.8rem;
            display: block;
            color: #fff;
            font-weight: bold;
        }

        .label {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
        }

        .coming-soon {
            font-family: 'Creepster', cursive;
            font-size: 1.8rem;
            color: #666;
            letter-spacing: 2px;
        }

        @media (max-width: 480px) {
            .segment span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1 class="main-title">El Maddah: The Legend Of The End</h1>

    <div class="container" id="countdown-container">
        </div>

<script>
    // Configuration for your countdowns
    // All times are treated as Egypt Time (UTC+2)
    const countdowns = [
        { title: "First Poster", target: "Feb 3, 2026 16:59:59" },
        { title: "Second Poster", target: "Feb 3, 2026 17:59:59" },
        { title: "First Promo", target: "Feb 3, 2026 18:59:59" },
        { title: "Individual Posters", target: "Feb 4, 2026 16:59:59" },
        { title: "Second Promo", target: "Coming Soon" },
        { title: "First Promotional Song", target: "Coming Soon" },
        { title: "First Episode", target: "Feb 17, 2026 18:59:59" }
    ];

    const container = document.getElementById('countdown-container');

    // Initial build of the HTML structures
    countdowns.forEach((item, index) => {
        const id = `timer-${index}`;
        const box = document.createElement('div');
        box.className = 'event-box';
        
        let timerContent = '';
        if (item.target === "Coming Soon") {
            timerContent = `<div class="coming-soon">COMING SOON</div>`;
        } else {
            timerContent = `
                <div class="timer" id="${id}">
                    <div class="segment"><span class="d">00</span><div class="label">Days</div></div>
                    <div class="segment"><span class="h">00</span><div class="label">Hours</div></div>
                    <div class="segment"><span class="m">00</span><div class="label">Mins</div></div>
                    <div class="segment"><span class="s">00</span><div class="label">Secs</div></div>
                </div>`;
        }

        box.innerHTML = `<h2>${item.title}</h2>${timerContent}`;
        container.appendChild(box);
        item.elementId = id;
    });

    function update() {
        // 1. Get current UTC time
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        
        // 2. Convert current time to Egypt Time (UTC +2)
        const egyptNow = new Date(utc + (3600000 * 2)).getTime();

        countdowns.forEach(item => {
            if (item.target === "Coming Soon") return;

            const el = document.getElementById(item.elementId);
            // 3. Treat the target string as an Egypt-local time
            const targetTime = new Date(item.target).getTime();
            const gap = targetTime - egyptNow;

            if (gap <= 0) {
                el.innerHTML = "<h2 style='color:#8b0000; font-family:Creepster; font-size:2rem; margin:0;'>OUT NOW</h2>";
                return;
            }

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            el.querySelector(".d").innerText = d.toString().padStart(2, '0');
            el.querySelector(".h").innerText = h.toString().padStart(2, '0');
            el.querySelector(".m").innerText = m.toString().padStart(2, '0');
            el.querySelector(".s").innerText = s.toString().padStart(2, '0');
        });
    }

    setInterval(update, 1000);
    update();
</script>

</body>
</html>
