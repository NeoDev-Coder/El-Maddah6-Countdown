<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Maddah: The Legend Of The End</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* NEW: This is the style for your Main Big Title */
        .main-title {
            font-family: 'Creepster', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem); /* Adjusts size based on screen */
            color: #8b0000;
            text-align: center;
            margin: 40px 0;
            text-shadow: 0 0 20px #ff0000;
            letter-spacing: 5px;
            animation: pulse 3s infinite; /* Adds a glowing animation */
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 30px #ff0000, 0 0 40px #8b0000; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .event-box {
            background: rgba(10, 10, 10, 0.9);
            margin-bottom: 30px;
            padding: 25px 15px;
            border: 2px solid #4a0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }

        .event-box h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: #d4af37;
            margin: 0 0 15px 0;
            text-transform: uppercase;
        }

        .timer {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .segment {
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            flex: 1 1 70px; 
            min-width: 65px;
        }

        .segment span {
            font-size: 1.8rem;
            display: block;
            color: #fff;
            font-weight: bold;
        }

        .label {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .segment span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1 class="main-title">El Maddah: The Legend Of The End</h1>

    <div class="container">
        <div class="event-box">
            <h2>First Episode In:</h2>
            <div class="timer" id="timer1">
                <div class="segment"><span class="d">00</span><div class="label">Days</div></div>
                <div class="segment"><span class="h">00</span><div class="label">Hours</div></div>
                <div class="segment"><span class="m">00</span><div class="label">Mins</div></div>
                <div class="segment"><span class="s">00</span><div class="label">Secs</div></div>
            </div>
        </div>

        <div class="event-box">
            <h2>New Song Releases In:</h2>
            <div class="timer" id="timer2">
                <div class="segment"><span class="d">00</span><div class="label">Days</div></div>
                <div class="segment"><span class="h">00</span><div class="label">Hours</div></div>
                <div class="segment"><span class="m">00</span><div class="label">Mins</div></div>
                <div class="segment"><span class="s">00</span><div class="label">Secs</span></div>
            </div>
        </div>
    </div>

<script>
    const countdowns = [
        { id: "timer1", target: "Feb 17, 2026 18:59:59" },
        { id: "timer2", target: "Jan 30, 2026 19:59:59" }
    ];

    function update() {
        const now = new Date().getTime();

        countdowns.forEach(item => {
            const gap = new Date(item.target).getTime() - now;
            const el = document.getElementById(item.id);

            if (gap <= 0) {
                el.innerHTML = "<h2 style='color:#8b0000; font-family:Creepster; font-size:2rem;'>OUT NOW</h2>";
                return;
            }

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            el.querySelector(".d").innerText = d.toString().padStart(2, '0');
            el.querySelector(".h").innerText = h.toString().padStart(2, '0');
            el.querySelector(".m").innerText = m.toString().padStart(2, '0');
            el.querySelector(".s").innerText = s.toString().padStart(2, '0');
        });
    }

    setInterval(update, 1000);
    update();
</script>

</body>
</html>
